<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.0/dist/xlsx.full.min.js"></script>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h2>Daily Spend Tracker</h2>
  <table id="spendTable">
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </table>
  <br>
  <input type="text" id="dateInput" placeholder="Date (MM/DD/YYYY)">
  <input type="text" id="categoryInput" placeholder="Category">
  <input type="text" id="amountInput" placeholder="Amount">
  <button id="addSpendButton">Add Spend</button>
  <br><br>
  <button id="downloadReportButton">Download Report</button>
  <script>
    $(document).ready(function() {
      $("#addSpendButton").click(function() {
        var date = $("#dateInput").val();
        var category = $("#categoryInput").val();
        var amount = $("#amountInput").val();
        $("#spendTable").append("<tr><td>" + date + "</td><td>" + category + "</td><td>" + amount + "</td></tr>");
      });
      $("#downloadReportButton").click(function() {
        var wb = XLSX.utils.table_to_book(document.getElementById("spendTable"), {sheet:"Sheet JS"});
        XLSX.writeFile(wb, "daily_spend_report.xlsx");
      });
    });
  </script>
</body>
</html>
