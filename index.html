<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.0/dist/xlsx.full.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 10px;
    }
    .container {
      max-width: 375px;
      margin: auto;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h2>Daily Spend Tracker</h2>
  <table id="spendTable">
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </table>
  <br>
  <input type="text" id="dateInput" placeholder="Date (MM/DD/YYYY)">
  <select id="categorySelect">
    <option value="Arriendo">Arriendo</option>
    <option value="Internet">Internet</option>
    <option value="Luz">Luz</option>
    <option value="Seguro carro">Seguro carro</option>
    <option value="Seguro casa">Seguro casa</option>
    <option value="Seguro salud">Seguro salud</option>
    <option value="Supermercado">Supermercado</option>
    <option value="Tarjetas tanita">Tarjetas tanita</option>
    <option value="Tarjetas felipe">Tarjetas felipe</option>
    <option value="Gasolina">Gasolina</option>
    <option value="Peajes">Peajes</option>
    <option value="IESS">IESS</option>
    <option value="Parqueadero">Parqueadero</option>
    <option value="Netflix">Netflix</option>
    <option value="Apple music">Apple music</option>
    <option value="Amazon prime">Amazon prime</option>
    <option value="Salidas">Salidas</option>
    <option value="Personal tanita">Personal tanita</option>
    <option value="Personal felipe">Personal felipe</option>
    <option value="Ahorro mensual">Ahorro mensual</option>
    <option value="Retirement">Retirement</option>
  </select>
  <input type="text" id="amountInput" placeholder="Amount">
  <button id="addSpendButton">Add Spend</button>
  <br><br>
  <button id="downloadReportButton">Download Report</button>
  <script>
    $(document).ready(function() {
      $("#addSpendButton").click(function() {
        var date = $("#dateInput").val();
        var category = $("#categoryInput").val();
        var amount = $("#amountInput").val();
        $("#spendTable").append("<tr><td>" + date + "</td><td>" + category + "</td><td>" + amount + "</td></tr>");
      });
      $("#downloadReportButton").click(function() {
        var wb = XLSX.utils.table_to_book(document.getElementById("spendTable"), {sheet:"Sheet JS"});
        XLSX.writeFile(wb, "daily_spend_report.xlsx");
      });
    });
  </script>
</body>
</html>
